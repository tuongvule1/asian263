  <!-- Add this just after the submit button -->
<div id="results" style="margin-top: 30px; font-size: 18px; font-weight: bold;"></div>

<script>
  function submitAnswers() {
    const answers = {};
    for (let i = 1; i <= 12; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      answers[`q${i}`] = selected ? selected.value : null;
    }
    process(answers);
  }

  const flavorTexts = {
    Ruism: "As a Ruist, you value virtues, harmony, and self-cultivation. You believe a well-structured society begins with good personal character.",
    Legalism: "As a Legalist, you prioritize order, structure, and results. You believe that rules and consequences are key to a functional society.",
    Mohism: "As a Mohist, you care deeply about fairness and helping others. You believe love and impartial care are the best guidance for action.",
    Daoism: "As a Daoist, you go with the flow, embracing simplicity, spontaneity, and natural order. You trust in the rhythms of life rather than rigid plans."
  };
  
  function process(answers) {
    const resultDiv = document.getElementById('results');
    resultDiv.innerHTML = '';

    const unanswered = Object.values(answers).some(val => val === null);
    if (unanswered) {
      resultDiv.innerHTML = `<span style="color: red;">Please answer all questions.</span>`;
      return;
    }

    const categoryMap = {
      1: { A: 'Ruism', B: 'Legalism', C: 'Mohism', D: 'Daoism' },
      2: { A: 'Daoism', B: 'Mohism', C: 'Ruism', D: 'Legalism' },
      3: { A: 'Mohism', B: 'Daoism', C: 'Legalism', D: 'Ruism' },
      4: { A: 'Legalism', B: 'Ruism', C: 'Daoism', D: 'Mohism' },
      5: { A: 'Ruism', B: 'Legalism', C: 'Mohism', D: 'Daoism' },
      6: { A: 'Legalism', B: 'Ruism', C: 'Mohism', D: 'Daoism' },
      7: { A: 'Legalism', B: 'Ruism', C: 'Daoism', D: 'Mohism' },
      8: { A: 'Ruism', B: 'Mohism', C: 'Daoism', D: 'Legalism' },
      9: { A: 'Legalism', B: 'Mohism', C: 'Ruism', D: 'Daoism' },
      10: { A: 'Mohism', B: 'Ruism', C: 'Daoism', D: 'Legalism' },
      11: { A: 'Ruism', B: 'Mohism', C: 'Legalism', D: 'Daoism' },
      12: { A: 'Daoism', B: 'Legalism', C: 'Ruism', D: 'Mohism' },
    };

    const scores = {
      Ruism: 0,
      Legalism: 0,
      Mohism: 0,
      Daoism: 0
    };

    for (let i = 1; i <= 12; i++) {
      const selectedAnswer = answers[`q${i}`];
      const category = categoryMap[i][selectedAnswer];
      scores[category]++;
    }

    // Mapping for personality labels
    const personalityLabels = {
      Ruism: 'Ruist',
      Legalism: 'Legalist',
      Mohism: 'Mohist',
      Daoism: 'Daoist'
    };

    const maxScore = Math.max(...Object.values(scores));
    const topCategories = Object.keys(scores).filter(cat => scores[cat] === maxScore);

    let personalityLine = '';
    let flavorText = '';
    
    if (topCategories.length === 1) {
      const top = topCategories[0];
      personalityLine = `You are most likely a <strong>${personalityLabels[top]}</strong>.`;
      flavorText = `<p>${flavorTexts[top]}</p>`;
    } else {
      personalityLine = `You are most likely a mix of: <strong>${topCategories.map(c => personalityLabels[c]).join(', ')}</strong>.`;
      flavorText = topCategories.map(cat => `<p>${flavorTexts[cat]}</p>`).join('');
    }

    const total = 12; // total number of questions
    const scoreBreakdown = `
      <ul>
        <li>Ruism: ${((scores.Ruism / total) * 100).toFixed(1)}%</li>
        <li>Legalism: ${((scores.Legalism / total) * 100).toFixed(1)}%</li>
        <li>Mohism: ${((scores.Mohism / total) * 100).toFixed(1)}%</li>
        <li>Daoism: ${((scores.Daoism / total) * 100).toFixed(1)}%</li>
      </ul>
    `;

    resultDiv.innerHTML = `
      <div style="margin-bottom: 15px;">${personalityLine}</div>
      ${flavorText}
      <div>Your Philosophical Alignment:</div>
      ${scoreBreakdown}
    `;
  }
</script>
